<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <title>TCT Live QR</title>
    <style>
        body {
            background-color: #0b141a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            background-color: #111b21;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid #222d34;
            width: 320px;
        }
        .qr-container {
            background: white;
            padding: 15px;
            border-radius: 15px;
            margin: 20px 0;
        }
        img {
            width: 100%;
            display: block;
        }
        .btn {
            background-color: #00a884;
            color: #111b21;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            display: block;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h3 style="color: white; margin-top: 0;">TCT QR Pairing</h3>
    
    <div class="qr-container">
        <img id="dynamicQR" src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://i-tct.com/pair/qr" alt="QR Code">
    </div>

    <p style="color: #8696a0; font-size: 13px;">QR eka auto-update wenawa.</p>
    <button class="btn" onclick="refreshQR()">REFRESH NOW</button>
</div>

<script>
    function refreshQR() {
        const qrImg = document.getElementById('dynamicQR');
        // Timestamp ekak dala browser cache bypass karanawa
        const newUrl = "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://i-tct.com/pair/qr&t=" + new Date().getTime();
        qrImg.src = newUrl;
    }

    // Hama vinadiyakama update wenna
    setInterval(refreshQR, 60000);
</script>

</body>
</html>
