<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCT Pairing Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0b141a; /* Screenshot eke dark background eka */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Iframe eka kotuwak athule hira karala card eka vitharak pennanawa */
        .qr-wrapper {
            width: 360px; /* Card eke palala */
            height: 550px; /* Card eke usa */
            overflow: hidden;
            position: relative;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        iframe {
            width: 1200px; /* Original site eka lokuwata load karanawa */
            height: 1000px;
            position: absolute;
            /* Card eka center karanna me values wenas karanna puluwan */
            top: -150px; 
            left: -420px;
            border: none;
        }
    </style>
</head>
<body>

    <div class="qr-wrapper">
        <iframe src="https://i-tct.com/pair/qr" scrolling="no"></iframe>
    </div>

    <script>
        // Vinadiyen vinadiya live update wenna refresh karanawa
        setInterval(function() {
            var frame = document.querySelector('iframe');
            frame.src = frame.src;
        }, 60000);
    </script>

</body>
</html>
